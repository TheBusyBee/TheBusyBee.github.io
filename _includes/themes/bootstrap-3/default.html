<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}"/>
    {% if page.desc %}
    <meta name="description" content="{{ page.desc }}" />
    {% else %}
    <meta name="description" content="Custom Laboratory Automation, Robotic Integrations, Liquid Handling and OEM Solutions" />
    {% endif %}
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}" />
    {% else %}
    <meta name="keywords" content="Laboratory Automation, Liquid Handling,HiG, Hive, BeeSure, Nanodrop, Direct Drive Robot, Bumblebee" />
    {% endif %}
    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap styles -->
    <link href="/assets/components/MegaNavbar/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Optional theme -->
    <!-- Custom styles -->
    <link href="/assets/themes/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/assets/components/MegaNavbar/assets/css/MegaNavbar.min.css" />
    <link href="/assets/components/MegaNavbar/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/assets/themes/css/navbar.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/assets/components/MegaNavbar/assets/css/animation/animation.min.css" title="inverse"/>
    <link href="/assets/themes/css/BootstrapXL.min.css" rel="stylesheet" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- Fav and touch icons -->
    <!-- Update these with your own images
      <link rel="shortcut icon" href="images/favicon.ico">
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed"/>
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed"/>
</head>
<body>
    <div class="row" style="padding-top:0px;">
        <div class="col-lg-2 col-md-2 col-sm-2"></div>
        <div class="col-lg-8 col-md-12 col-sm-12">
            <div class="row">
                {% include header.html %}
            </div>
            <div class="row">
                {% include subheader.html %}
            </div>
        </div>
    </div>
    {{ content }}
    <!--</div>-->
    <!--</div>-->
    {% include JB/analytics %}
    <!-- Latest compiled and minified JavaScript, requires jQuery 1.x (2.x not supported in IE8) -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/assets/themes/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
